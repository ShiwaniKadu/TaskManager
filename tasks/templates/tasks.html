<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    
  </head>
  <body>
    <h1><a href="{% url 'task_list' %}">CRUD Task App Created By Shiwani</a></h1>
    <a href="{% url 'task_create' %}">Add new task</a>
    <ul>
      {% for task in tasks %}
      <li>
        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
        - {{ task.get_status_display }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
